<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora - StackX Lab</title>
</head>
<body>
    <h1>PROJETO STACKX LAB</h1>
    <section class="container">
        <section class="container-calc">
            <h2 class="titulo">Calculadora</h2>
            <table class="calculadora">
                <tr>
                    <td colspan="4"><input type="text"  disabled class="display"></td>
                </tr>
    
                <tr>
                    <td><button class="btn btn-num">7</button></td>
                    <td><button class="btn btn-num">8</button></td>
                    <td><button class="btn btn-num">9</button></td>
                    <td><button class="btn btn-clear">C</button></td>
                </tr>
    
                <tr>
                    <td><button class="btn btn-num">4</button></td>
                    <td><button class="btn btn-num">5</button></td>
                    <td><button class="btn btn-num">6</button></td>
                    <td><button class="btn btn-num">/</button></td>
                </tr>
    
                <tr>
                    <td><button class="btn btn-num">1</button></td>
                    <td><button class="btn btn-num">2</button></td>
                    <td><button class="btn btn-num">3</button></td>
                    <td><button class="btn btn-num">*</button></td>
                </tr>
    
                <tr>
                    <td><button class="btn btn-num">0</button></td>
                    <td><button class="btn btn-equal">=</button></td>
                    <td><button class="btn btn-num">+</button></td>
                    <td><button class="btn btn-num">-</button></td>
                </tr>
            </table>
        </section>
    
        <section class="container-hist">
            <h2 class="titulo">Histórico</h2>
            <table class='Table-Historico'>
                <tr>
                    <th class="historico hist-titulo">Data</th>
                    <th class="historico hist-titulo">Operação</th>
                    <th class="historico hist-titulo">Resultado</th>
                </tr>
            </table>
        </section>

    </section>
    
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
